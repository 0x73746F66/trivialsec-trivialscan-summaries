variables:
  BUILD_ENV: ci
  APP_ENV: Prod
  SOURCE_FILE: prod-trivialscan-dashboard-compliance-graphs.zip
  IMAGE_NAME: trivialscan-dashboard-compliance-graphs-ci
  TF_VAR_app_env: Prod
  TF_VAR_log_level: WARNING
  TF_VAR_app_name: trivialscan-dashboard-compliance-graphs
  TF_LOG: WARN

stages:
  - tests
  - pre-deploy
  - deploy
  - post-deploy

validate:
  stage: tests
  tags:
    - trivialscan
  allow_failure: true
  script:
    - |+
      TOOLS="terraform_checkov terraform_validate"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request
      - main

