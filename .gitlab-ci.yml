tf:plan:
  retry: 2
  tags:
    - trivialscan
  stage: pre-deploy
  script:
    - make -B build init plan
  only:
    refs:
      - merge_request
      - main
  artifacts:
    name: tfplan
    paths:
      - $SOURCE_FILE
      - plans/.tfplan
      - plans/.terraform.lock.hcl
      - plans/.terraform
    reports:
      terraform: plans/tfplan.json

tf:apply:
  retry: 2
  tags:
    - trivialscan
  stage: deploy
  script:
    - make apply
  only:
    refs:
      - main
  environment:
    name: aws
    url: https://sso.jumpcloud.com/saml2/aws1
    on_stop: tf:destroy
  dependencies:
    - tf:plan
  when: manual

tf:destroy:
  retry: 2
  stage: post-deploy
  variables:
    GIT_STRATEGY: none
  tags:
    - trivialscan
  script:
    - make destroy
  when: manual
  environment:
    name: aws
    action: stop
  artifacts:
    name: tfdestroy
    paths:
      - plans/.tfdestroy
    reports:
      terraform: plans/tfdestroy.json
